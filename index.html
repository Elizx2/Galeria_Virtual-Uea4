<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Virtual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
       <a-assets>
        <a-asset-item id="cama" src="assets/assets-blender/cama.gltf" ></a-asset-item>
       </a-assets>
       <a-entity gltf-model="#cama" scale="0.5 0.5 0.5"></a-entity>
      <!-- Paredes de las habitaciones -->
      <!-- pared frontal -->
      <a-box 
        position="0 2 -9.5" 
        depth="1" 
        height="8" 
        width="20" 
        color="#D2B48C">
      </a-box>

      <!-- pared trasera -->
      <a-box 
        position="0 2 9.5" 
        depth="1" 
        height="8" 
        width="20" 
        color="#D2B48C">
      </a-box>

      <!-- pared izquierda -->
      <a-box 
        position="-9.5 2 0" 
        rotation="0 90 0" 
        depth="1" 
        height="8" 
        width="20" 
        color="#D2B48C">
      </a-box>

      <!-- pared derecha -->
      <a-box 
        position="9.5 2 0" 
        rotation="0 90 0" 
        depth="1" 
        height="8" 
        width="20" 
        color="#D2B48C">
      </a-box>

     

        <a-text value="Mexicanxs sin Verguenza" font="assets/Pis-msdf.json" font-image="assets/Pis.png" negate="false" color="black" scale="3 3 2" position="0 15 -1"></a-text>
        <a-entity environment="preset: forest; dressingAmount: 10; ground: hills; dressing:trees; dressingScale:5"></a-entity>
    </a-scene>
</body>
</html>
